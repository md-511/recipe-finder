<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cooking Recipe</title>
</head>
<body>
    <div class="conatiner">
        <div class="header">
            <h1>Cooking Recipe Finder</h1>
            <div class="search">
                <input type="text" id="search-box" placeholder="Search By Name...">
                <button id="search-btn">Search</button>
            </div>
            <p>Or Filter By First Letter</p>
            <ul class="nav-bar">
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
                <li>E</li>
                <li>F</li>
                <li>G</li>
                <li>H</li>
                <li>I</li>
                <li>J</li>
                <li>K</li>
                <li>L</li>
                <li>M</li>
                <li>N</li>
                <li>O</li>
                <li>P</li>
                <li>Q</li>
                <li>R</li>
                <li>S</li>
                <li>T</li>
                <li>U</li>
                <li>V</li>
                <li>W</li>
                <li>X</li>
                <li>Y</li>
                <li>Z</li>
            </ul>
        </div>
        <div class="items"></div>
        <div class="current">
            <button id="close-btn">&times;</button>
        </div>
    </div>   
    <script src="script.js"></script>
</body>
</html>
